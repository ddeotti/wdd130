    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Diego Deotti">

<body>
    <header>
        <img src="images/raftingcompas.png" alt="Dry Oar Rafting Co. logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>



    <main>
        <section>
            <div class="contact-container">
                <div class="contact-form">
                    <h1>Contact form</h1>
                    <form>
                        <label for="fullname">Full name:</label>
                        <input type="text" id="fullname" name="fullname">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5"></textarea>
                        <div id="contact-radio">
                            <input type="radio" id="general-inquiry">
                            <label for="general-inquiry">General Inquiry</label>

                            <input type="radio" id="reservation-question">
                            <label for="reservation-question">Reservation Question</label>


                            <input type="radio" id="website-suggestion">
                            <label for="website-suggestion">Website suggestion</label>

                        </div>

                        <div id="contact-check">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                        </div>
                        <button type="submit">Send message</button>
                    </form>

                </div>

                <div class="contact-item">
                    <h1>Contact information</h1>
                    <p><span class="bold">Phone:</span> +1 208-496-1411</p>
                    <p><span class="bold">e-mail:</span> adventure@dryoarrafting.com</p>
                    <p> <span class="bold">Address:</span> 101 E Viking St, Rexburg</p>

                </div>
                <div class="contact-item">
                    <h1>Find us</h1>

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2420.808701687753!2d-111.78303134417553!3d43.817617282919386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540afe27e4d391%3A0x51d7e726a01cb0fd!2s101%20E%20Viking%20St%2C%20Rexburg%2C%20ID%2083460%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1717350095473!5m2!1spt-BR!2sbr"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" height="430"></iframe>

                </div>
                <div class="contact-team">
                    <h1>
                        Our team</h1>
                    <div class="team-images">
                        <figure> <img src="images/wemployee.jpg" alt="Diana profile picture">
                            <figcaption>Diana - Administrator</figcaption>
                        </figure>

                        <figure><img src="images/omployee.png" alt="Dave profile picture">
                            <figcaption>Dave - experienced guide</figcaption>
                        </figure>

                        <figure><img src="images/memployee.jpg" alt="William profile picture">
                            <figcaption>William - Public relations</figcaption>
                        </figure>
                    </div>

                </div>
            </div>
        </section>
    </main>
